<div class="container">
    <h3 class="text-primary text-center mt-5 welcome">Welcome to Login Page</h3>
    <div class="row">
       <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 mt-4">
          <form>
             <div class="form-group account-wall">
                <img class="img-fluid rounded-circle mx-auto d-block profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                   alt="login-image">
             </div>
             <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="uname" placeholder="Enter Your Email" required>
             </div>
             <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" [(ngModel)]="upwd" name="pwd" placeholder="Enter Your Password" required>
             </div>
             <div class="form-group">
                <label class="checkbox pull-left">
                <input type="checkbox" value="remember-me">
                Remember me
                </label>
             </div>
             <button (click)='login({uname:uname,upwd:upwd})' class="btn btn-lg btn-outline-primary btn-block mb-4" type="submit">
             Login</button>
             <h5 class="text-center"><a href="#" class="new-account">Create an account </a></h5>
          </form>
       </div>
    </div>
 </div>
